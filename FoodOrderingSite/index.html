<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>HarxxitTaste</h1>
    <div class="menu">
      <div class="menu-item">
        <img src="https://justmyroots.com/cdn/shop/files/7.chole_BhatureSitaRam.gif?v=1750160614" alt="Chole Bhature">
        <div class="item-info">
          <h3>Chole Bhature</h3>
          <p>Rs. 120</p>
          <button class="add-to-cart" data-name="Chole Bhature" data-price="120">Add to Cart</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="https://shreedevimelange.com/wp-content/uploads/2023/11/chees-paneer-mysore-Sada-doubt-1.webp" alt="Dosa">
        <div class="item-info">
          <h3>Mysore Masala Dosa</h3>
          <p>Rs. 249</p>
          <button class="add-to-cart" data-name="Dosa" data-price="249">Add to Cart</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="https://instamart-media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,h_960,w_960//InstamartAssets/Receipes/sambhar_idli.webp" alt="Idli">
        <div class="item-info">
          <h3>Idli Sambhar</h3>
          <p>Rs. 149</p>
          <button class="add-to-cart" data-name="Idli" data-price="149">Add to Cart</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrYHMHKjZdjrjjGNQ0E-EY6SEw9WEyINWQ1A&s" alt="Chaap">
        <div class="item-info">
          <h3>AFghani Malai Chaap</h3>
          <p>159</p>
          <button class="add-to-cart" data-name="Chaap" data-price="159">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items">
        <!-- Cart items will appear here -->
      </ul>
      <p>Total: Rs. <span id="total-price">0.00</span></p>
      <button id="place-order" disabled>Place Order</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
